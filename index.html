<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DefneStory</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <!-- Karşılama Mesajı -->
  <h1 class="karsilama">Defne’nin Hikayesi...</h1>

  <!-- Şarkı Sözleri -->
  <div class="soz" style="top:20%; left:10%;">“Her şey seninle başlar”</div>
  <div class="soz" style="top:50%; left:30%;">“Belki de bir gün”</div>
  <div class="soz" style="top:70%; left:60%;">“Ruhumu sarar melodin”</div>

  <!-- Kolaj Görselleri -->
  <img src="assets/gitar1.png" class="gorsel" style="top:10%; left:5%;">
  <img src="assets/gitar2.png" class="gorsel" style="top:40%; left:60%;">
  <img src="assets/duman1.jpg" class="gorsel" style="top:20%; left:30%;">
  <img src="assets/duman2.jpg" class="gorsel" style="top:60%; left:10%;">

  <!-- Müzik -->
  <audio id="muzik" src="music.wav" autoplay loop></audio>
  <button id="muzikButon" onclick="toggleMuzik()">⏯ Sesi Aç/Kapa</button>

  <script>
    function toggleMuzik() {
      var m = document.getElementById("muzik");
      if(m.paused){ m.play(); }
      else { m.pause(); }
    }
  </script>
</body>
</html>
