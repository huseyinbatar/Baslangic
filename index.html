<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defne’ye Hoş Geldin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="overlay"></div>

    <main class="content">
      <header class="hero">
        <h1>Defne’ye Hoş Geldin</h1>
        <p class="tagline">Duman ruhu, gitarın ışığı</p>
      </header>

      <section class="lyrics lyrics-top-left">
        <p>“Yolun sonu görünmeden”</p>
      </section>

      <section class="lyrics lyrics-mid-right">
        <p>“Karanlıkta bir ışık gibi”</p>
      </section>

      <section class="lyrics lyrics-bottom-left">
        <p>“Sözlerim rüzgâra karışır”</p>
      </section>

      <section class="lyrics lyrics-bottom-right">
        <p>“Bir şarkı gibi kalır”</p>
      </section>
    </main>

    <svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="900" fill="#100d0d"/>
  <g opacity="0.18">
    <path d="M0 620 C200 540 400 700 600 620 C800 540 1000 700 1200 620 C1400 540 1600 700 1600 700 L1600 900 L0 900 Z" fill="#6b4b38"/>
  </g>
  <g opacity="0.6" fill="#e6c29c">
    <text x="120" y="220" font-size="120" font-family="Arial Black, sans-serif" letter-spacing="8">DUMAN</text>
    <text x="120" y="320" font-size="36" font-family="Arial, sans-serif" letter-spacing="4">rock • vibe • energy</text>
  </g>
  <g opacity="0.25" stroke="#e6c29c" stroke-width="6">
    <path d="M100 500 C300 450 500 520 700 470"/>
    <path d="M900 520 C1100 470 1300 540 1500 500"/>
  </g>
</svg>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="900" fill="#1a1412"/>
  <g opacity="0.2">
    <circle cx="1200" cy="500" r="220" fill="#ffcc9c"/>
    <circle cx="800" cy="450" r="120" fill="#ffb36b"/>
    <rect x="0" y="0" width="1600" height="120" fill="#2a1d1a"/>
  </g>
  <g opacity="0.4" stroke="#ffddb0" stroke-width="8">
    <path d="M300 100 C450 250 450 650 300 800"/>
    <path d="M340 120 C480 260 480 640 340 780"/>
    <path d="M380 140 C510 280 510 620 380 760"/>
  </g>
  <g>
    <ellipse cx="1180" cy="520" rx="160" ry="210" fill="#5a3e2b"/>
    <ellipse cx="1180" cy="520" rx="90" ry="120" fill="#2b1b16"/>
    <rect x="600" y="430" width="520" height="70" fill="#3d2a1f"/>
    <rect x="470" y="440" width="140" height="50" fill="#2b1b16"/>
  </g>
</svg>

    <footer class="player">
      <audio id="bg-music" autoplay loop controls>
        <source src="music.wav" type="audio/wav" />
        Tarayıcın müzik dosyasını desteklemiyor.
      </audio>
    </footer>

    <script>
      const music = document.getElementById("bg-music");
      if (music) {
        music.volume = 0.2;
        music.play().catch(() => {
          // Otomatik oynatma engellenebilir; kullanıcı kontrolü kullanır.
        });
      }
    </script>
  </body>
</html>
